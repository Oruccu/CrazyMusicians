<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crazy Musicians</title>
    </head>
    <body>
        <h1>Crazy Musicians</h1>
        <div id="result"></div>

        <script>
            let resultDiv = document.getElementById("result");
            let apiURL = "http://localhost:5104/api/CrazyMusicians";

            fetch(apiURL)
                .then(res => res.json())
                .then(CrazyMusicians => {
                    for (let data of CrazyMusicians) {
                        resultDiv.innerHTML += `
                            <div>
                                <strong>${data.name}</strong> - ${data.profession}<br>
                                <em>${data.property}</em>
                            </div><br>`;
                    }
                })
                .catch(error => console.error("API fetch error:", error));
        </script>
    </body>
</html>
